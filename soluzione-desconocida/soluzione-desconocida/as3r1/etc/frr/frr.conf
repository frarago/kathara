log file /var/log/frr/frr.log  

! RIP  
router rip
network 3.0.0.0/24
redistribute connected
redistribute bgp

! BGP  

!  

debug bgp keepalives  

debug bgp updates in  

debug bgp updates out  

!  

router bgp 3

!  

no bgp ebgp-requires-policy  

no bgp network import-check  

!  

! NEIGHBORS  
neighbor 20.0.0.9 remote-as 2
neighbor 20.0.0.9 description as2r1

neighbor 3.0.0.2 remote-as 3
neighbor 3.0.0.2 description as3r2

! NETWORKS  
network 3.0.0.0/24
network 3.1.0.0/24
network 3.2.0.0/24
network 20.0.0.8/30

! POLICIES 
neighbor 20.0.0.9 prefix-list notG in 

ip prefix-list notG deny 1.0.0.0/8
ip prefix-list notG permit any

 