!
! rcdf3 - AS 100
!
log file /var/log/frr/frr.log
!
router rip
 version 2
 no auto-summary
 !
 network 100.2.3.0/24
 network 100.3.5.0/24
 !
 redistribute connected
 redistribute bgp route-map eBGP
!
router bgp 100
 bgp router-id 3.3.3.3
 no bgp ebgp-requires-policy
 no bgp network import-check
 !
 neighbor 50.3.8.8 remote-as 8
 neighbor 50.3.8.8 description rdy8
 !
 neighbor 2.2.2.2 remote-as 100
 neighbor 2.2.2.2 update-source lo
 neighbor 2.2.2.2 description rabe1
 !
 network 100.0.0.0/8
 network 50.3.8.0/24
!
ip prefix-list myNeighbors permit 50.3.8.0/24 le 32
route-map eBGP permit 10
 match ip next-hop prefix-list myNeighbors
!
line vty
!
